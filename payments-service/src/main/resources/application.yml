spring:
  application:
    name: payments-service

server:
  port: 8087
  error:
    include-message: always
    include-binding-errors: always

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

  instance:
    instance-id: ${spring.application.name}:${instance-id:${random.value}}

axon:
  eventhandling:
    processors:
      product-group:
        mode: subscribing