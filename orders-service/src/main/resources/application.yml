spring:
  application:
    name: orders-service
  datasource:
    url: jdbc:h2:file:~/orders;AUTO_SERVER=true
    username: root
    password: root
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

server:
  port: 8085
  error:
    include-message: always
    include-binding-errors: always

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${instance-id:${random.value}}

axon:
  eventhandling:
    processors:
      order-group:
        mode: subscribing